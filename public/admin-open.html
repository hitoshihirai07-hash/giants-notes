<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>オープン戦成績（管理） | 読売ジャイアンツ 良かったところメモ</title>
  <meta name="description" content="オープン戦成績（管理者用）" />
  <meta name="robots" content="noindex,nofollow,noarchive" />
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#f7f7f7" />
  <link rel="stylesheet" href="./assets/style.css" />
  <script src="./assets/seo.js" defer></script>
</head>
<body>
  <header class="wrap">
    <div class="head">
      <h1>オープン戦成績（管理）</h1>
      <nav class="nav">
        <a href="./admin">管理</a>
        <a href="./">メモ一覧</a>
      </nav>
    </div>

    <div class="card" style="margin-top:12px;">
      <div class="label">管理トークン</div>
      <div class="row">
        <input id="token" class="input" placeholder="トークン" style="flex:1; min-width:240px;" />
        <button id="save" class="btn primary" type="button">保存</button>
        <button id="clear" class="btn" type="button">クリア</button>
      </div>
      <div id="authState" class="hint"></div>
    </div>

    <div class="tabs" role="tablist" aria-label="オープン戦タブ" style="margin-top:12px;">
      <button class="tabbtn" data-tab="batters_open" type="button">打者</button>
      <button class="tabbtn" data-tab="pitchers_open" type="button">投手</button>
    </div>

    <div class="controls" style="margin-top:10px;">
      <input id="q" class="input" placeholder="検索（選手名・数字など）" autocomplete="off" />
    </div>
  </header>

  <main class="wrap">
    <div id="state" class="state">トークン確認中…</div>
    <div id="info" class="meta" hidden></div>
    <div id="tableWrap" class="card" hidden>
      <div class="tableScroll">
        <table id="tbl" class="tbl"></table>
      </div>
    </div>
  </main>

  <footer class="wrap foot">
    <small>© 読売ジャイアンツ 良かったところメモ ・ <a href="/about">このサイトについて</a> ・ <a href="/contact">お問い合わせ</a> ・ <a href="/policy">プライバシーポリシー</a> ・ <a href="/disclaimer">免責事項</a></small>
  </footer>

  <script type="module" src="./assets/admin-open.js"></script>
</body>
</html>
