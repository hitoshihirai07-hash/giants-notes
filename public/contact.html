<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>お問い合わせ | 読売ジャイアンツ 良かった点メモ</title>
  <meta name="description" content="お問い合わせフォームです。ご連絡内容は運営改善・対応の目的で利用します。">
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <a class="brand" href="/">読売ジャイアンツ 良かった点メモ</a>
      <nav class="nav">
        <a href="/stats">成績・試合結果</a>
        <a href="/about">このサイトについて</a>
        <a class="active" href="/contact">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1>お問い合わせ</h1>
    <p class="muted">内容は確認しますが、すべてに返信・反映できるとは限りません。ご了承ください。</p>

    <section class="panel">
      <form id="contactForm">
        <div class="field">
          <label for="name">お名前（任意）</label>
          <input id="name" name="name" type="text" maxlength="80" autocomplete="name">
        </div>

        <div class="field">
          <label for="contact">連絡先（任意）</label>
          <input id="contact" name="contact" type="text" maxlength="160" autocomplete="email">
        </div>

        <div class="field">
          <label for="body">内容（必須）</label>
          <textarea id="body" name="body" rows="8" maxlength="8000" required></textarea>
          <div class="help">※批判・誹謗中傷は送らないでください。</div>
        </div>

        <div class="field">
          <label for="tags">タグ（任意）</label>
          <input id="tags" name="tags" type="text" placeholder="例：表示不具合, 要望" maxlength="120">
        </div>

        <div class="field">
          <div id="turnstileBox" class="ts-box"></div>
          <div class="help muted">送信保護のため Cloudflare Turnstile を使用します。</div>
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">送信</button>
          <span id="contactMsg" class="msg" aria-live="polite"></span>
        </div>
      </form>
    </section>
  </main>

  <footer class="wrap foot">
    <small>© 読売ジャイアンツ 良かったところメモ ・ <a href="/about">このサイトについて</a> ・ <a href="/contact">お問い合わせ</a> ・ <a href="/policy">プライバシーポリシー</a> ・ <a href="/disclaimer">免責事項</a></small>
  </footer>

  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onTurnstileLoad&render=explicit" async defer></script>
  <script src="/assets/contact.js"></script>
</body>
</html>
