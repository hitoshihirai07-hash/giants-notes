<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>お問い合わせ | 読売ジャイアンツ 良かったところメモ</title>
  <meta name="description" content="サイトへの連絡用フォームです。" />
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <meta name="theme-color" content="#f7f7f7" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <header class="wrap">
    <div class="nav">
      <div><h1>お問い合わせ</h1><p class="sub">要望・誤りの連絡などはこちらへ。</p></div>
      <div class="nav-links">
        <a class="btn" href="/">メモ一覧</a>
        <a class="btn" href="/about">このサイトについて</a>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="contactMsg" class="msg" hidden></div>

    <form id="contactForm" class="card">
      <label class="label" for="cName">お名前（任意）</label>
      <input id="cName" class="input full" autocomplete="name" />

      <label class="label" for="cReply">返信先（任意）</label>
      <input id="cReply" class="input full" autocomplete="email" placeholder="メール / X / Threads など" />

      <label class="label" for="cBody">内容（必須）</label>
      <textarea id="cBody" class="input full" rows="8" placeholder="例：誤字、データの差分、要望など"></textarea>

      <!-- bot 対策（表示しない） -->
      <input id="cWebsite" class="input full" style="display:none" tabindex="-1" autocomplete="off" />

      <div class="hr"></div>

      <div id="turnstile" class="ts"></div>

      <button id="contactSubmit" class="btn primary" type="submit">送信</button>
      <div class="sub">送信内容は参考にしますが、すべて反映されるとは限りません。</div>
    </form>
  </main>

  <footer class="wrap foot">
    <small>© 読売ジャイアンツ 良かったところメモ</small>
  </footer>

  <script src="/assets/contact.js" defer></script>
</body>
</html>
