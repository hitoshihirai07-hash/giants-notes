<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>お問い合わせ | 読売ジャイアンツ 良かったところメモ</title>
  <meta name="description" content="ご意見・ご連絡はこちらから送れます。内容は必ず採用とは限りませんが、参考にします。" />
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="https://giants-notes.pages.dev/contact" />
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#f7f7f7" />
  <link rel="stylesheet" href="/assets/style.css" />
  <script src="/assets/seo.js" defer></script>
</head>
<body>
  <header class="wrap">
    <a class="back" href="/">← トップへ</a>
    <div class="head">
      <div>
        <h1>お問い合わせ</h1>
        <p class="sub">ご意見・修正点などがあれば送れます（必ず採用とは限りません）。</p>
      </div>
      <nav class="nav">
        <a href="/posts/">メモ一覧</a>
        <a href="/stats">成績・試合結果</a>
        <a href="/about">このサイトについて</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="card">
      <div id="contactMsg" class="msg" hidden></div>

      <form id="contactForm" class="form">
        <div class="grid2">
          <div>
            <label class="label">お名前（任意）</label>
            <input id="cName" class="input full" placeholder="例：ソラ" />
          </div>
          <div>
            <label class="label">返信先（任意）</label>
            <input id="cReply" class="input full" placeholder="例：Threads / X / メール など" />
          </div>
        </div>

        <div style="display:none;">
          <label class="label">Webサイト（入力しない）</label>
          <input id="cWebsite" class="input full" autocomplete="off" />
        </div>

        <div>
          <label class="label">内容（必須）</label>
          <textarea id="cBody" class="input full" rows="8" placeholder="例：誤字の指摘、表示の不具合、追加してほしい内容 など"></textarea>
        </div>

        <div class="row" style="justify-content:space-between;">
          <div id="cfTurnstile"></div>
          <div class="row" style="gap:8px;">
            <button id="cClear" class="btn ghost" type="button">クリア</button>
            <button class="btn" type="submit">送信</button>
          </div>
        </div>
        <p class="hint">※荒らし対策のため認証（Turnstile）が入ります。</p>
      </form>
    </div>
  </main>

  <footer class="wrap foot">
    <small>© 読売ジャイアンツ 良かったところメモ</small>
  </footer>

  <script src="/assets/contact.js" defer></script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onTurnstileLoad&render=explicit" async defer></script>
</body>
</html>
